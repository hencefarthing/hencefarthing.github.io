---
layout: default
---

<div class="posts">
    {% for post in site.posts. %}
        <article class="post">

            <h1><a href="{{ site.baseurl }}{{ post.url }}">{{ post.title }}</a></h1>

            <!-- added from post.html -->
            <div class="date">
                by {{ post.author }}
            </div>

            <div class="entry">
                {{ post.excerpt }}
            </div>

            {% if post.tags.size > 0 %}
            <div class="tags">
                Tags: 
                <span class="tag-list">
                    {% for tag in post.tags %}
                    <a href="" class="tag">{{ tag }}</a>
                    {% endfor %}
                </span>
            </div>
            {% endif %}

            <a href="{{ site.baseurl }}{{ post.url }}" class="read-more">Read More</a>
        </article>
    {% endfor %}
</div>
